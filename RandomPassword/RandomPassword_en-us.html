<!DOCTYPE html>
<html>
<head>
  <title>Random Password Generator</title>
</head>
<body>
  <h1>Random Password Generator</h1>
  <p>
    Use the form below to generate a random password.
  </p>
  <form>
    Password length: <input type="number" min="1" max="100" value="8" id="lengthInput">
    <br><br>
    Include numbers: <input type="checkbox" checked id="numbersInput">
    <br><br>
    Include special characters: <input type="checkbox" checked id="specialInput">
    <br><br>
    Include letters: <input type="checkbox" checked id="lettersInput">
    <br><br>
    Use uppercase and lowercase: <input type="checkbox" id="caseInput">
    <br><br>
    <button type="button" onclick="generatePassword()">Generate Password</button>
    <br><br>
    <textarea id="passwordOutput" rows="5" cols="50"></textarea>
    <br><br>
    <button type="button" onclick="copyPassword()">Copy to Clipboard</button>
  </form>
  <script>
    function generatePassword() {
      // Get the user's input from the form
      var length = document.getElementById('lengthInput').value;
      var includeNumbers = document.getElementById('numbersInput').checked;
      var includeSpecial = document.getElementById('specialInput').checked;
      var includeLetters = document.getElementById('lettersInput').checked;
      var useUppercase = document.getElementById('caseInput').checked;

      // Create the password
      var password = '';
      var characterSet = '';

      if (includeNumbers) {
        characterSet += '0123456789';
      }
      if (includeSpecial) {
        characterSet += '!@#$%^&*()_+-=[]{}|;:",.<>/?`~';
      }
      if (includeLetters) {
        if (useUppercase) {
          characterSet += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        }
        characterSet += 'abcdefghijklmnopqrstuvwxyz';
      }

      // Generate the password
      for (var i = 0; i < length; i++) {
        password += characterSet.charAt(Math.floor(Math.random() * characterSet.length));
      }

      // Output the password to the user
      document.getElementById('passwordOutput').value = password;
    }

    function copyPassword() {
      // Get the password text
      var password = document.getElementById('passwordOutput').value;

      // Copy the password to the clipboard
      navigator.clipboard.writeText(password);
    }
  </script>
</body>
</html>
